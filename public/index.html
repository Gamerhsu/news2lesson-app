    <!-- JavaScript é‚è¼¯å€ -->
    <script>
        document.getElementById('dateInput').valueAsDate = new Date();
        let selectedNewsData = null;
        let selectedStyle = 'Classic Doraemon';
        
        // [é‡è¦] API è·¯å¾‘è¨­å®šç‚ºç›¸å°è·¯å¾‘ï¼Œè‡ªå‹•é©é…é›²ç«¯æˆ–æœ¬åœ°
        const API_BASE = '/api';

        // é¡¯ç¤ºéŒ¯èª¤è¨Šæ¯ (é˜²å´©æ½°æ©Ÿåˆ¶)
        function showError(msg) {
            const banner = document.getElementById('errorBanner');
            const text = document.getElementById('errorText');
            text.innerText = msg;
            banner.classList.remove('hidden');
            setTimeout(() => banner.classList.add('hidden'), 5000);
        }

        // 1. æœå°‹æ–°èå‡½å¼
        async function searchNews() {
            const query = document.getElementById('keywordInput').value;
            const date = document.getElementById('dateInput').value;

            if(!query) return showError('Please enter a keyword');

            setLoading(true, 'Scanning News', 'Searching global database...');
            
            try {
                const res = await fetch(`${API_BASE}/search-news`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, date })
                });
                
                if (!res.ok) throw new Error(`Server Error: ${res.status}`);

                const newsList = await res.json();
                
                // [é˜²å´©æ½°] ç¢ºä¿å›å‚³çš„æ˜¯é™£åˆ—ï¼Œé¿å… forEach å ±éŒ¯
                if (!Array.isArray(newsList) || newsList.length === 0) {
                    showError('No relevant news found. Please try a different topic.');
                } else {
                    renderNewsCards(newsList);
                    activateStep('step2');
                    document.getElementById('step3').classList.add('hidden', 'opacity-0');
                    document.getElementById('step4').classList.add('hidden');
                }
            } catch (err) {
                console.error(err);
                showError('Connection failed. Please check server status.');
            } finally {
                setLoading(false);
            }
        }

        // æ¸²æŸ“æ–°èå¡ç‰‡
        function renderNewsCards(newsList) {
            const container = document.getElementById('newsGrid');
            container.innerHTML = '';

            newsList.forEach((news) => {
                const card = document.createElement('div');
                card.className = 'glass-panel rounded-2xl p-5 cursor-pointer transition-all duration-200 active:scale-95 bg-white/5 border-white/5';
                card.innerHTML = `
                    <div class="text-[10px] uppercase font-bold text-white/40 mb-2">${news.source}</div>
                    <h3 class="font-bold text-white mb-2 text-base leading-snug line-clamp-2">${news.title_zh}</h3>
                    <p class="text-sm text-white/50 line-clamp-3 leading-relaxed font-light">${news.summary_zh}</p>
                `;
                card.onclick = () => selectNews(news, card);
                container.appendChild(card);
            });
        }

        // 2. é¸æ“‡æ–°èå‡½å¼
        function selectNews(news, cardElement) {
            selectedNewsData = news;
            document.querySelectorAll('#newsGrid > div').forEach(el => {
                el.classList.remove('border-blue-500', 'bg-blue-500/10');
                el.classList.add('opacity-50');
            });
            cardElement.classList.remove('opacity-50');
            cardElement.classList.add('border-blue-500', 'bg-blue-500/10');
            document.getElementById('selectedNewsTitle').innerText = news.title_zh;
            activateStep('step3');
        }

        // 3. é¸æ“‡é¢¨æ ¼å‡½å¼
        function selectStyle(btn, styleName) {
            selectedStyle = styleName;
            document.querySelectorAll('.style-btn').forEach(b => {
                b.classList.remove('border-blue-500', 'bg-blue-500/20');
                b.classList.add('border-white/5');
            });
            btn.classList.remove('border-white/5');
            btn.classList.add('border-blue-500', 'bg-blue-500/20');
        }

        // 4. ç”Ÿæˆå…§å®¹å‡½å¼
        async function generateContent() {
            if(!selectedNewsData) return;
            setLoading(true, 'Generating', 'Writing story & prompt...');
            try {
                const res = await fetch(`${API_BASE}/generate-content`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newsContent: selectedNewsData, style: selectedStyle })
                });
                if (!res.ok) throw new Error(`Server Error: ${res.status}`);
                const data = await res.json();
                document.getElementById('synopsisText').innerText = data.synopsis_zh;
                document.getElementById('sourceOutput').value = data.source_material;
                document.getElementById('promptOutput').value = data.notebooklm_instruction;
                const resultSection = document.getElementById('step4');
                resultSection.classList.remove('hidden');
                setTimeout(() => resultSection.scrollIntoView({ behavior: 'smooth' }), 100);
            } catch (err) {
                console.error(err);
                showError('Generation failed. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        // é¡¯ç¤ºä¸‹ä¸€æ­¥é©Ÿçš„å‹•ç•«
        function activateStep(stepId) {
            const step = document.getElementById(stepId);
            step.classList.remove('hidden');
            setTimeout(() => {
                step.classList.remove('opacity-0', 'translate-y-4');
                step.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 50);
        }

        // æ§åˆ¶ Loading é®ç½©
        function setLoading(show, title, subtitle) {
            const overlay = document.getElementById('loadingOverlay');
            if(show) {
                document.getElementById('loadingTitle').innerText = title;
                document.getElementById('loadingSubtitle').innerText = subtitle || '';
                overlay.classList.remove('hidden');
            } else {
                overlay.classList.add('hidden');
            }
        }

        // è¤‡è£½åˆ°å‰ªè²¼ç°¿åŠŸèƒ½ (å«ç™½å…‰ç‰¹æ•ˆ)
        function copyToClipboard(elementId, btn) {
            const el = document.getElementById(elementId);
            el.select();
            navigator.clipboard.writeText(el.value);
            const originalText = btn.innerText;
            btn.innerText = 'COPIED!';
            // é»æ“Šç¬é–“è®Šç™½ï¼Œæ¨¡æ“¬é–ƒå…‰
            btn.classList.add('bg-white', 'text-blue-600');
            setTimeout(() => {
                btn.innerText = originalText;
                btn.classList.remove('bg-white', 'text-blue-600');
            }, 2000);
        }
    </script>
