<!DOCTYPE html>
<html lang="zh-TW" class="dark">
<head>
    <meta charset="UTF-8">
    <!-- RWD Ë¶ñÁ™óË®≠ÂÆö -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>News2Lesson Accelerator</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üöÄ</text></svg>">
    
    <!-- ÂáΩÂºèÂ∫´ -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['SF Pro Display', 'Inter', 'sans-serif'] },
                    animation: { 'blob': 'blob 20s infinite' },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505; 
            color: #ffffff;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* ËÉåÊôØÁâπÊïà */
        .ambient-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #000000 100%);
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.5;
            animation: blob 25s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }
        .orb-1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: #3b82f6; }
        .orb-2 { bottom: -20%; right: -10%; width: 60vw; height: 60vw; background: #8b5cf6; animation-delay: -5s; }
        .orb-3 { top: 30%; left: 30%; width: 40vw; height: 40vw; background: #10b981; opacity: 0.2; animation-delay: -10s; }

        /* ÁéªÁíÉÈù¢ÊùøÊ®£Âºè */
        .glass-panel {
            background: rgba(20, 20, 25, 0.6);
            backdrop-filter: blur(20px) saturate(120%);
            -webkit-backdrop-filter: blur(20px) saturate(120%);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 4px solid rgba(0, 0, 0, 0.4);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        /* Ëº∏ÂÖ•ÂÖÉ‰ª∂Ê®£Âºè */
        .glass-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            transition: all 0.3s ease;
            -webkit-appearance: none;
        }
        .glass-input:focus {
            outline: none; background: rgba(0, 0, 0, 0.5); border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        /* ÊåâÈàïÊ®£Âºè */
        .glass-button {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        .glass-button:active { transform: scale(0.96); background: rgba(255, 255, 255, 0.1); }
        @media (min-width: 768px) {
            .glass-button:hover { transform: translateY(-4px); background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.3); }
        }

        /* iOS È¢®Ê†ºÂàáÊèõÈñãÈóú */
        .segment-control {
            background: rgba(0, 0, 0, 0.4); border-radius: 999px; padding: 4px; display: flex; position: relative;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
        }
        .segment-indicator {
            position: absolute; top: 4px; left: 4px; height: calc(100% - 8px); width: calc(50% - 4px);
            background: #3b82f6; border-radius: 999px; transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.5); pointer-events: none; z-index: 0;
        }
        .segment-btn {
            flex: 1; text-align: center; padding: 8px; font-size: 14px; font-weight: 600; color: rgba(255,255,255,0.6);
            z-index: 1; cursor: pointer; transition: color 0.3s;
        }
        .segment-btn.active { color: white; }

        /* ËºâÂÖ•ÂãïÁï´ */
        .loader {
            width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-radius: 50%;
            display: inline-block; position: relative; animation: rotation 1s linear infinite;
        }
        .loader::after {
            content: ''; position: absolute; left: 0; top: 0; right: 0; bottom: 0; border-radius: 50%;
            border: 3px solid transparent; border-top-color: #3b82f6; animation: rotation 0.8s linear infinite reverse;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .step-badge {
            width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 14px; font-weight: 700; margin-right: 12px; flex-shrink: 0;
        }
        .step-active .step-badge { background: #3b82f6; color: white; }
        .step-inactive .step-badge { background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.4); }
    </style>
</head>
<body class="antialiased selection:bg-blue-500 selection:text-white">

            <div class="flex items-center gap-3">

        </div>

    <main class="max-w-5xl mx-auto px-4 pt-24 md:pt-36 pb-20 space-y-8 relative z-10">

        <!-- Ê®°ÂºèÂàáÊèõÂô® (Êñ∞ÂäüËÉΩ) -->

            <div class="segment-control">
                <div class="segment-indicator" id="segmentIndicator"></div>

                <div class="segment-btn" onclick="switchMode('direct')">Direct Input</div>

        <div id="errorBanner" class="hidden bg-red-500/10 border border-red-500/50 text-red-200 px-6 py-4 rounded-2xl text-sm flex items-center gap-3 animate-pulse mb-6">
            <span>‚ö†Ô∏è</span> <span id="errorText">Error</span>
        </div>

        <!-- Ê®°Âºè A: ÊêúÂ∞ãÊñ∞ËÅû -->
        <div id="modeSearch" class="transition-all duration-300">
            <section class="glass-panel rounded-3xl p-6 md:p-10">
                <h2 class="text-xl font-bold text-white mb-6 flex items-center gap-3">

            <section class="glass-panel rounded-3xl p-6 md:p-10 border-green-500/20">

                    <div class="flex justify-end">
                        <button onclick="processDirect()" class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-xl font-bold transition-all shadow-lg shadow-green-500/20 active:scale-95 flex items-center gap-2">
                            <span>Process & Next</span> <span>‚Üí</span>

                    </div>
                </div>
            </section>
        </div>

        <!-- Ê≠•È©ü 2: ÈÅ∏ÊìáÊñ∞ËÅû (ÂÉÖÊêúÂ∞ãÊ®°ÂºèÁî®) -->
        <section id="step2" class="glass-panel rounded-3xl p-6 md:p-10 hidden transition-all duration-500">
            <h2 class="text-xl font-bold text-white mb-6 flex items-center gap-3">
                <span class="bg-blue-600 rounded-full w-6 h-6 flex items-center justify-center text-xs">2</span>

            </h2>
            <div id="newsGrid" class="grid grid-cols-1 md:grid-cols-3 gap-4 pl-0 md:pl-9"></div>

        <!-- Ê≠•È©ü 3: È¢®Ê†ºÈÅ∏Êìá -->
        <section id="step3" class="glass-panel rounded-3xl p-6 md:p-10 hidden transition-all duration-500">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-3">
                <h2 class="text-xl font-bold text-white flex items-center gap-3">
                    <span class="bg-blue-600 rounded-full w-6 h-6 flex items-center justify-center text-xs">3</span> 
                    Visual Style
                </h2>
                <div id="selectedNewsTitle" class="text-xs font-medium text-white/60 bg-white/5 px-3 py-1.5 rounded-lg border border-white/10 w-full md:w-auto truncate md:max-w-[300px]">...</div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-8 pl-0 md:pl-9">
                <!-- È¢®Ê†º 1: ÂìÜÂï¶AÂ§¢ -->
                <button onclick="selectStyle(this, 'Classic Doraemon')" class="style-btn relative glass-button rounded-2xl p-4 text-left border-blue-500/40 bg-blue-500/10"><div class="text-3xl mb-2">ü§ñ</div><div class="font-bold text-sm text-blue-300">Doraemon</div><div class="text-[10px] text-white/40">Character Integration</div></button>
                <!-- È¢®Ê†º 2: Pixar -->
                <button onclick="selectStyle(this, '3D Animated Movie')" class="style-btn glass-button rounded-2xl p-4 text-left"><div class="text-3xl mb-2">üé¨</div><div class="font-bold text-sm text-gray-200">3D Animated</div><div class="text-[10px] text-white/40">Pixar Style</div></button>
                <!-- È¢®Ê†º 3: Cozy -->
                <button onclick="selectStyle(this, 'Modern Cozy Storybook')" class="style-btn glass-button rounded-2xl p-4 text-left"><div class="text-3xl mb-2">üêª</div><div class="font-bold text-sm text-gray-200">Cozy Story</div><div class="text-[10px] text-white/40">Warm Art</div></button>
                <!-- È¢®Ê†º 4: Vector -->
                <button onclick="selectStyle(this, 'Modern Organic Vector')" class="style-btn glass-button rounded-2xl p-4 text-left"><div class="text-3xl mb-2">üìê</div><div class="font-bold text-sm text-gray-200">Modern Vector</div><div class="text-[10px] text-white/40">Clean Style</div></button>
                <!-- È¢®Ê†º 5: Watercolor -->
                <button onclick="selectStyle(this, 'Soft Watercolor')" class="style-btn glass-button rounded-2xl p-4 text-left"><div class="text-3xl mb-2">üé®</div><div class="font-bold text-sm text-gray-200">Watercolor</div><div class="text-[10px] text-white/40">Artistic</div></button>
                <!-- È¢®Ê†º 6: Comic -->
                <button onclick="selectStyle(this, 'Vibrant Kids Comic')" class="style-btn glass-button rounded-2xl p-4 text-left"><div class="text-3xl mb-2">üí•</div><div class="font-bold text-sm text-gray-200">Kids Comic</div><div class="text-[10px] text-white/40">High Energy</div></button>
                <!-- È¢®Ê†º 7: Paper -->
                <button onclick="selectStyle(this, 'Layered Paper Cutout')" class="style-btn glass-button rounded-2xl p-4 text-left"><div class="text-3xl mb-2">‚úÇÔ∏è</div><div class="font-bold text-sm text-gray-200">Paper Art</div><div class="text-[10px] text-white/40">3D Diorama</div></button>
            </div>

            <div class="text-right pl-0 md:pl-9">
                <button onclick="generateContent()" class="w-full md:w-auto bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-400 hover:to-teal-400 text-white px-10 py-3.5 rounded-xl font-bold text-lg shadow-lg active:scale-95 flex items-center justify-center gap-2 ml-auto">
                    <span>Generate Lesson</span> <span>‚ú®</span>
                </button>
            </div>
        </section>

        <!-- Ê≠•È©ü 4: ÁµêÊûú -->
        <section id="step4" class="hidden space-y-6 pb-12 animate-fade-in">
            <div class="glass-panel rounded-3xl p-1 border-yellow-500/20">
                <div class="bg-yellow-900/10 backdrop-blur-sm rounded-2xl p-6">
                    <h3 class="font-bold text-yellow-200 text-lg mb-3 flex items-center gap-2"><span>üìù</span> Story Synopsis</h3>
                    <p id="synopsisText" class="text-sm text-yellow-100/80 leading-relaxed font-light"></p>
                </div>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="glass-panel rounded-3xl flex flex-col h-[500px]">
                    <div class="px-6 py-4 border-b border-white/5 flex justify-between items-center bg-white/5">
                        <h3 class="font-bold text-blue-300 text-sm">Source Material</h3>
                        <button onclick="copyToClipboard('sourceOutput', this)" class="text-xs font-bold text-white bg-blue-600 px-4 py-2 rounded-lg">COPY</button>
                    </div>
                    <textarea id="sourceOutput" class="flex-1 p-6 w-full resize-none font-mono text-xs bg-transparent focus:outline-none text-blue-100/70" readonly></textarea>
                </div>
                <div class="glass-panel rounded-3xl flex flex-col h-[500px]">
                    <div class="px-6 py-4 border-b border-white/5 flex justify-between items-center bg-white/5">
                        <h3 class="font-bold text-purple-300 text-sm">Prompt</h3>
                        <button onclick="copyToClipboard('promptOutput', this)" class="text-xs font-bold text-white bg-purple-600 px-4 py-2 rounded-lg">COPY</button>
                    </div>
                    <textarea id="promptOutput" class="flex-1 p-6 w-full resize-none font-mono text-xs bg-transparent focus:outline-none text-purple-100/70" readonly></textarea>
                </div>
            </div>
        </section>

    </main>

    <div id="loadingOverlay" class="fixed inset-0 bg-[#050505]/80 backdrop-blur-xl z-50 hidden flex flex-col items-center justify-center">
        <div class="loader mb-6"></div>
        <h3 id="loadingTitle" class="text-2xl font-bold text-white mb-2">Thinking...</h3>
        <p id="loadingSubtitle" class="text-sm text-white/50">Processing content</p>
    </div>

    <script>
        document.getElementById('dateInput').valueAsDate = new Date();
        let selectedNewsData = null;
        let selectedStyle = 'Classic Doraemon';
        const API_BASE = '/api';

        function showError(msg) {
            const banner = document.getElementById('errorBanner');
            document.getElementById('errorText').innerText = msg;
            banner.classList.remove('hidden');
            setTimeout(() => banner.classList.add('hidden'), 5000);
        }

        // ÂàáÊèõÊ®°Âºè
        function switchMode(mode) {
            const indicator = document.getElementById('segmentIndicator');
            const searchSection = document.getElementById('modeSearch');
            const directSection = document.getElementById('modeDirect');
            const btns = document.querySelectorAll('.segment-btn');
            
            if (mode === 'search') {
                indicator.style.transform = 'translateX(0)';
                btns[0].classList.add('active'); btns[1].classList.remove('active');
                searchSection.classList.remove('hidden', 'opacity-0', 'translate-y-4');
                directSection.classList.add('hidden', 'opacity-0', 'translate-y-4');
                // Â¶ÇÊûú‰πãÂâçÊúâÈÅ∏Êñ∞ËÅûÔºåÈ°ØÁ§∫ Step 2
                if(document.getElementById('newsGrid').innerHTML !== "") {
                    document.getElementById('step2').classList.remove('hidden');
                }
            } else {
                indicator.style.transform = 'translateX(100%)';
                btns[1].classList.add('active'); btns[0].classList.remove('active');
                searchSection.classList.add('hidden', 'opacity-0', 'translate-y-4');
                directSection.classList.remove('hidden');
                setTimeout(() => directSection.classList.remove('opacity-0', 'translate-y-4'), 50);
                // Áõ¥Êé•Ëº∏ÂÖ•Ê®°Âºè‰∏çÈúÄË¶Å Step 2
                document.getElementById('step2').classList.add('hidden');
            }
        }

        // Áõ¥Êé•Ëº∏ÂÖ•ËôïÁêÜ
        async function processDirect() {
            const content = document.getElementById('directInput').value.trim();
            if(!content) return showError('Please enter URL or Text');

            const isUrl = content.startsWith('http');
            const type = isUrl ? 'url' : 'text';

            setLoading(true, isUrl ? 'Scraping URL...' : 'Analyzing Text...');

            try {
                const res = await fetch(`${API_BASE}/process-direct`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, type })
                });

                if (!res.ok) throw new Error('Server Error');
                const data = await res.json();

                selectedNewsData = data;
                document.getElementById('selectedNewsTitle').innerText = data.title_zh || "Direct Input Content";
                
                document.getElementById('step2').classList.add('hidden');
                activateStep('step3');

            } catch (err) {
                console.error(err);
                showError('Process Failed. Check URL accessibility.');
            } finally {
                setLoading(false);
            }
        }

        async function searchNews() {
            const query = document.getElementById('keywordInput').value;
            const date = document.getElementById('dateInput').value;
            if(!query) return showError('Enter keyword');
            setLoading(true, 'Scanning News...');
            try {
                const res = await fetch(`${API_BASE}/search-news`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ query, date })
                });
                if (!res.ok) throw new Error('API Error');
                const newsList = await res.json();
                if (!Array.isArray(newsList) || newsList.length === 0) showError('No news found.');
                else {
                    renderNewsCards(newsList);
                    activateStep('step2');
                    document.getElementById('step3').classList.add('hidden');
                    document.getElementById('step4').classList.add('hidden');
                }
            } catch (err) { console.error(err); showError('Connection Error'); } finally { setLoading(false); }
        }

        function renderNewsCards(newsList) {
            const container = document.getElementById('newsGrid');
            container.innerHTML = '';
            newsList.forEach((news) => {
                const card = document.createElement('div');
                card.className = 'glass-panel rounded-2xl p-5 cursor-pointer transition-all hover:bg-white/10';
                card.innerHTML = `<div class="text-[10px] uppercase font-bold text-white/40 mb-2">${news.source}</div><h3 class="font-bold text-white mb-2 line-clamp-2">${news.title_zh}</h3><p class="text-sm text-white/50 line-clamp-3">${news.summary_zh}</p>`;
                card.onclick = () => selectNews(news, card);
                container.appendChild(card);
            });
        }

        function selectNews(news, cardElement) {
            selectedNewsData = news;
            document.querySelectorAll('#newsGrid > div').forEach(el => { el.classList.remove('border-blue-500'); el.classList.add('opacity-50'); });
            cardElement.classList.remove('opacity-50'); cardElement.classList.add('border-blue-500');
            document.getElementById('selectedNewsTitle').innerText = news.title_zh;
            activateStep('step3');
        }

        function selectStyle(btn, styleName) {
            selectedStyle = styleName;
            document.querySelectorAll('.style-btn').forEach(b => { b.classList.remove('border-blue-500', 'bg-blue-500/20'); b.classList.add('border-white/5'); });
            btn.classList.remove('border-white/5'); btn.classList.add('border-blue-500', 'bg-blue-500/20');
        }

        async function generateContent() {
            if(!selectedNewsData) return;
            setLoading(true, 'Generating...');
            try {
                const res = await fetch(`${API_BASE}/generate-content`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ newsContent: selectedNewsData, style: selectedStyle })
                });
                if (!res.ok) throw new Error('API Error');
                const data = await res.json();
                document.getElementById('synopsisText').innerText = data.synopsis_zh;
                document.getElementById('sourceOutput').value = data.source_material;
                document.getElementById('promptOutput').value = data.notebooklm_instruction;
                document.getElementById('step4').classList.remove('hidden');
                setTimeout(() => document.getElementById('step4').scrollIntoView({ behavior: 'smooth' }), 100);
            } catch (err) { console.error(err); showError('Generation Failed.'); } finally { setLoading(false); }
        }

        function activateStep(stepId) {
            const step = document.getElementById(stepId);
            step.classList.remove('hidden');
            setTimeout(() => { step.classList.remove('opacity-0', 'translate-y-4'); step.scrollIntoView({ behavior: 'smooth', block: 'nearest' }); }, 50);
        }

        function setLoading(show, title, subtitle) {
            const overlay = document.getElementById('loadingOverlay');
            if(show) { 
                document.getElementById('loadingTitle').innerText = title; 
                document.getElementById('loadingSubtitle').innerText = subtitle || 'Processing...';
                overlay.classList.remove('hidden'); 
            } else { overlay.classList.add('hidden'); }
        }

        function copyToClipboard(elementId, btn) {
            const el = document.getElementById(elementId); el.select(); navigator.clipboard.writeText(el.value);
            const originalText = btn.innerText; btn.innerText = 'COPIED!'; btn.classList.add('bg-white', 'text-blue-600');
            setTimeout(() => { btn.innerText = originalText; btn.classList.remove('bg-white', 'text-blue-600'); }, 2000);
        }
    </script>
